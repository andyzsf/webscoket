<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>CS229 ChatRoom</title>
    <link rel="stylesheet" href="/chat/{{ static_url("chat.css") }}" type="text/css"/>
  </head>
  <body>
    <div id="body">
      <pre id="inbox">
        {% for message in messages %}
          {% include "message.html" %}
        {% end %}
      </pre>
      <div id="input">
          <form action="{{ request.path }}" method="post" id="messageform">
          <table>
            <tr>
              <td>
                  <input name="body" id="message" style="width:500px"/>
                  <input type="hidden" name="username" id="user" value="{{ user }}"/>
              </td>
              <td style="padding-left:5px">
                <input type="submit" id="btn" value="{{ _("Post") }}"/>
                <input type="hidden" name="next" value="{{ request.path }}"/>
                {% module xsrf_form_html() %}
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="/chat/{{ static_url('jquery.min.js') }}" type="text/javascript"></script>
    <script src="/chat/{{ static_url('chat.js') }}" type="text/javascript"></script>
  </body>
</html>
